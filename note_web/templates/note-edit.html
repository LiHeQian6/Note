    <script type="text/javascript">
        var localStorage;
        var header1;
        var header2;
        var noteId;
        var note;

        window.onload = function(){
            localStorage = window.localStorage;
            header1 = localStorage.getItem("Access-control-expose-headers");
            header2 = localStorage.getItem("Authorization");
            noteId = GetQueryString("noteId");
            
            if(noteId == null){
                window.location.href = "index.html";
                return;
            }
            
            //用户信息展示
            if(header1 != null && header2 != null){
                var resultData;
                $.ajax({
                    type: "GET",
                    url: "/getInfo",
                    headers: {
                       "Access-control-expose-headers": header1,
                       "Authorization": header2
                    },
                    data: {},
                    dataType: "json",
                    success: function(data){
                        resultData = data.status;
                        if(resultData == "TOKEN_EXPIRED" || resultData == "USER_NOT_LOGIN"){
                            logout();
                            return;    
                        }else if(resultData == "SUCCESS"){
                            return;
                        }
                        console.log(resultData);
                    },
                    complete: function(xhr,data){
                        if(resultData == "SUCCESS" && data == "success"){
                            updateLocalToken(xhr);
                            return;
                        } 
                        console.log(data);
                    }
                });
            }else{
                window.location.href = "sign-in.html";
            }
            //笔记
            note = new Vue({
                el: '#note',
                data:{
                    title:'',
                    content:'',
                    type:'',
                    tags:[]
                }
            });

            //加载笔记信息
            var noteUrl = "/note/"+noteId;
            $.ajax({
                type: "GET",
                url: noteUrl,
                data: {},
                dataType: "json",
                success: function(data){
                    if(data.status == "SUCCESS"){
                        var result = data.data;
                        note.title = result.title;
                        note.content = result.content;
                        note.type = result.type;
                        note.tags = result.tags;

                        testEditor = editormd("test-editormd", {
                            width   : "100%",
                            height  : 640,
                            syncScrolling : "single",
                            path    : "/static/lib/editor/lib/"
                        });
                        return;
                    }
                    console.log(data.status);
                }
            });
        }
    </script>
</head> 

<body>
<div class="wrapper row" id="note">
    <form>
        <div class="cp-field" style="padding: 0px 10px;margin-top: 20px;margin-bottom: 10px;position: relative;">
            <div style="display: flex;align-items: center">
                <a href="management.html" style="display: flex;align-items: center;color: #686868;font-size: 24px;font-weight: 600;"><img src="/static/images/note_edit_return.png" style="width: 20px;height: 20px">&nbsp笔记管理
                </a>
            </div>
            <button id="noteSave" onclick="btnSave()" type="button" class="btn btn-danger pull-right" style="position: absolute;top: 0px;right:20px;color: #ffffff;font-size: 16px;font-weight: 600;">保存
            </button>
        </div>
        <div class="cp-field" style="padding: 0px 40px">
            <h5>标题</h5>
            <div class="cpp-fiel">
                <input id="noteTitle" type="text" name="title" v-model="title" class="form-control">
            </div>
        </div>
        <div id="warningDiv" class="cp-field" style="padding: 0px 40px;display: none;margin-top: 0px">
            <div class="alert alert-danger" style="margin-bottom: 0px">
                <a href="javascript:hideWarning()" class="pull-right" style="color: #000000;font-size: 24px;font-weight: bolder;">&times;</a>
                <strong id="warningContent" style="font-weight: bolder;">警告！</strong>
            </div>
        </div>
        <div class="cp-field" style="padding: 0px 40px">
            <h5>正文</h5>
            <div id="test-editormd">
                <textarea id="noteContent" style="display:none;">{{content}}</textarea>
            </div>
        </div>
    </form>    
</div><!--theme-layout end-->

<script type="text/javascript">
    //隐藏警告框
    function hideWarning() {
        $("#warningDiv").hide();
    }

    //保存笔记
    function btnSave(){
        var noteContent = $("#noteContent").val();
        if(note.title == ""){
            $("#warningDiv").show();
            $("#warningContent").text("标题不能为空");
            return;
        }
        if(noteContent == ""){
            $("#warningDiv").show();
            $("#warningContent").text("正文不能为空");
            return;
        }
        var resultData;
        $.ajax({
            type: "PUT",
            url: "/note",
            headers: {
               "Access-control-expose-headers": header1,
               "Authorization": header2
            },
            contentType: "application/json;charset=UTF-8",
            data: JSON.stringify({id:noteId, title:note.title, content:noteContent, type:note.type, tags:note.tags}),
            dataType: "json",
            success: function(data){
                resultData = data.status;
                if(resultData == "SUCCESS"){
                    alert("编辑成功");
                    $("#warningDiv").hide();
                    window.location.href = "management.html";
                    return;
                }
                console.log(resultData);
            },
            complete: function(xhr,data){
                if(resultData == "SUCCESS" && data == "success"){
                    updateLocalToken(xhr);
                    return;
                } 
                console.log(data);
            }
        });
    }

    //退出登录
    function logout(){
        localStorage.clear();
        window.location.href = "sign-in.html";
    }
    //更新本地token
    function updateLocalToken(param){
        localStorage.setItem("Access-control-expose-headers", param.getResponseHeader("Access-control-expose-headers"));
        localStorage.setItem("Authorization", param.getResponseHeader("Authorization"));
    }

    //获取参数
    function GetQueryString(name) { 
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)","i"); 
        var r = window.location.search.substr(1).match(reg); 
        if (r!=null){
            return (r[2]); 
        }
        return null; 
    }

<script>
    //回顶部
    $(function() {
        $(window).scroll(function() {
            if ($(window).scrollTop() > 0){
                $('div.go-top').show();
            }else{
                $('div.go-top').hide();
            }
        });
        $('div.go-top').click(function() {
            $('html, body').animate({scrollTop: 0}, 500);
        });
    });
