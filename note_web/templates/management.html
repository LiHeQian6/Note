    <script type="text/javascript">
        var localStorage;
        var header1;
        var header2;
        var userId;
        var subject;
        var noteList;
        var notePage;

        window.onload = function(){
            localStorage = window.localStorage;
            header1 = localStorage.getItem("Access-control-expose-headers");
            header2 = localStorage.getItem("Authorization");
            userId = localStorage.getItem("UserId");

            //用户信息展示
            if(header1 != null && header2 != null){
                var resultData;
                $.ajax({
                    type: "GET",
                    url: "/getInfo",
                    headers: {
                       "Access-control-expose-headers": header1,
                       "Authorization": header2
                    },
                    data: {},
                    dataType: "json",
                    success: function(data){
                        resultData = data.status;
                        if(resultData == "TOKEN_EXPIRED" || resultData == "USER_NOT_LOGIN"){
                            logout();
                            return;    
                        }else if(resultData == "SUCCESS"){
                            $("#navUserLogin").hide();
                            $("#navUserInfo").show();
                            $("#nickName").text(data.data.nickName);
                            return;
                        }
                        console.log(resultData);
                    },
                    complete: function(xhr,data){
                        if(resultData == "SUCCESS" && data == "success"){
                            updateLocalToken(xhr);
                            return;
                        } 
                        console.log(data);
                    }
                });
            }else{
                window.location.href = "sign-in.html";
            }
            //学科
            subject = new Vue({
                  el: '#subject',
                  data:{
                      subjects1:[],//一级学科
                      subjects2:[],//二级学科
                      subject1:-1, //一级学科选中
                      subject2:-1, //二级学科选中
                  },
                  watch:{ //监听学科
                    subject1:function(val) {
                        if(val == -1){
                            this.subject2 = -1;
                            return;
                        }
                        for (var i = this.subjects1.length - 1; i >= 0; i--) {
                            if(val == this.subjects1[i].id){
                                this.subjects2 = this.subjects1[i].child;
                                this.subject2 = -1;
                                return;
                            }
                        }
                    }
                 }
            });
            //笔记列表
            noteList = new Vue({
                  el: '#noteList',
                  data:{
                      notes:[],
                      noteFlag:[]
                  },
                  methods:{
                    change: function (index) {
                        if(this.noteFlag[index] == 1){
                            var customerId1 = "#noteItemContent"+index;
                            var customerId2 = "noteItemDivContent"+index;
                            $(customerId1).val(this.notes[index].content);
                            editormd.markdownToHTML(customerId2, {
                                htmlDecode: "style,script,iframe", //可以过滤标签解码
                                emoji: true,
                                taskList:true,
                                tex: true  // 默认不解析
                            });

                            this.noteFlag[index] = 0;
                        }
                    },
                    editNote: function (noteId){
                        var editNoteUrl = "edit-note.html?noteId="+noteId;
                        window.location.href = editNoteUrl;
                    },
                    deleteNote: function (noteId,index){
                        var deleteNoteUrl = "/note/"+noteId;
                        $.ajax({
                            type: "DELETE",
                            url: deleteNoteUrl,
                            headers: {
                               "Access-control-expose-headers": header1,
                               "Authorization": header2
                            },
                            contentType: "application/json;charset=UTF-8",
                            data: {},
                            dataType: "json",
                            success: function(data){
                                resultData = data.status;
                                if(resultData == "SUCCESS"){
                                    var noteListItemId = "#noteListItem"+index;
                                    $(noteListItemId).remove();
                                    this.noteFlag.splice(index, 1);

                                    alert("删除成功！");
                                    return;
                                }
                                console.log(resultData);
                            },
                            complete: function(xhr,data){
                                if(resultData == "SUCCESS" && data == "success"){
                                    updateLocalToken(xhr);
                                    return;
                                } 
                                console.log(data);
                            }
                        });
                    }
                  }
            });

            //学科加载
            $.ajax({
                type: "GET",
                url: "/types",
                data: {},
                dataType: "json",
                success: function(data){
                    if(data.status == "SUCCESS"){
                        subject.subjects1 = data.data;
                        return;
                    }
                    console.log(data.status);
                }
            });
            //笔记列表加载
            var noteListUrl = "/notes/user/" + userId;
            var notePageSize = 5;
            $.ajax({
                type: "GET",
                url: noteListUrl,
                data: {page:0, size:notePageSize},
                dataType: "json",
                success: function(data){
                    if(data.status == "SUCCESS"){
                        var result = data.data;
                        var totalNumber = result.totalElements;
                        noteList.notes = result.content;

                        for (var i = noteList.notes.length - 1; i >= 0; i--) {
                            noteList.noteFlag[i] = 1;
                        }

                        //分页
                        notePage = new Pagination({
                            element: '#pages_1',
                            type: 2,
                            pageIndex: 1,
                            pageSize: notePageSize,
                            pageCount: 9,
                            total: totalNumber,
                            jumper: true,
                            singlePageHide: false,
                            disabled: true,
                            currentChange: function(index) {
                                var newIndex = index-1;
                                $.ajax({
                                    type: "GET",
                                    url: noteListUrl,
                                    data: {page:newIndex, size:notePageSize},
                                    dataType: "json",
                                    success: function(data1){
                                        if(data1.status == "SUCCESS"){
                                            result = data1.data;
                                            noteList.notes = result.content;

                                            noteList.noteFlag = [];
                                            for (var i = noteList.notes.length - 1; i >= 0; i--) {
                                                noteList.noteFlag[i] = 1;
                                            }
                                            return;
                                        }
                                        console.log(data1.status);
                                    }
                                });
                            }
                        });
                        return;
                    }
                    console.log(data.status);
                }
            });
        }
    </script>

<script type="text/javascript">
    $("#btnChange").click(function(){
        var data = $("#noteContent").val();
        data = data.replace(/#*.*#/g, '').replace(/[^a-z0-9\u4e00-\u9fa5]/, '').replace(/[\r\n]/g, "").replace(/\s+/g, ""); // .substring(0, 200)

        console.log(data);
    });

    var tagArray = [];

    //标签输入框提示
    var tagAuto = new autoComplete({
        selector: "#selectTag",
        placeHolder: "请选择标签名！",
        data: {
            // src: ["Sauce - Thousand Island", "Wild Boar - Tenderloin", "Goat - Whole Cut"]
            src: async function () {
                var url = "/tags/" + $("#selectTag").val();
                const source = await fetch(url);
                const result = await source.json();
                var data = eval(result).data;

                if(data.length != 0){
                    $("#createTag").hide();
                }
                return data;
            },
            key: ["id", "name"]
        },
        resultsList: {
            noResults: (list, query) => {
                const message = document.createElement("li");
                message.setAttribute("class", "no_result");
                message.innerHTML = `<span>not found <span class="autoComplete_highlighted">"${query}"</span></span>`;
                list.appendChild(message);

                $("#createTag").show();
            },
        },
        resultItem: {
            highlight: {
                render: true
            }
        },
        onSelection: (feedback) => {
            onClickDropdownItem(feedback.selection.value.id, feedback.selection.value.name);
        },
    });   

    //点击标签项
    function onClickDropdownItem(value, name) {
        if(tagArray.length >= 5){
            $("#warningDiv").show();
            $("#warningContent").text("警告！标签最多可添加5个！");
            return;
        }else{
            if(tagArray.indexOf(value) > -1){
                $("#warningDiv").show();
                $("#warningContent").text("警告！不可添加重复标签！");
                return;
            }
            var tab=document.createElement("li");
            var tabi=document.createElement("i");
            tab.innerHTML=name;
            tabi.className = "fa fa-times-circle";
            tabi.setAttribute("onclick", "onClickClose(this)");
            tabi.setAttribute("value", value);
            tabi.style="margin-left:5px;margin-right: -2px;cursor:pointer";
            tab.append(tabi);
            $(".quest-tags-b").append(tab);
            $("#warningDiv").hide();
            
            tagArray.push(value);
        }
    }
    //点击标签'X'按钮
    function onClickClose(x) {
        x.parentNode.remove();

    //创建标签
    $("#createTag").click(function(){
        var tagName = $("#selectTag").val();
        if(tagName == ""){
            $("#warningDiv").show();
            $("#warningContent").text("警告！标签名不可为空！");
            return;
        }

        var resultData;
        $.ajax({
            type: "POST",
            headers: {
               "Access-control-expose-headers": header1,
               "Authorization": header2
            },
            url: "/tag",
            contentType: "application/json;charset=UTF-8",
            data: JSON.stringify({name: tagName}),
            dataType: "json",
            success: function(data){
                resultData = data.status;
                if(resultData == "SUCCESS"){
                    alert("创建成功");
                    $("#selectTag").val("");
                    $("#createTag").hide();
                    return;
                }
                console.log(resultData);
            },
            complete: function(xhr,data){
                if(resultData == "SUCCESS" && data == "success"){
                    updateLocalToken(xhr);
                    return;
                } 
                console.log(data); 
            }
        });
    });

        }
        if(tagArray.length == 0){
            alert("请添加标签！");
            return;
        }
        var newTagArray = [];
        for (var i = tagArray.length - 1; i >= 0; i--) {
            newTagArray[i] = {id: tagArray[i]};
        }
        var resultData;
        $.ajax({
            type: "POST",
            headers: {
               "Access-control-expose-headers": header1,
               "Authorization": header2
            },
            url: "/note",
            contentType: "application/json;charset=UTF-8",
            data: JSON.stringify({title: $("#noteTitle").val(), content:$("#noteContent").val(), type:{id:subject.subject2}, tags:newTagArray}),
            dataType: "json",
            success: function(data){
                resultData = data.status;
                if(resultData == "SUCCESS"){
                    alert("发布成功！");
                    window.location.href = "management.html";
                    return;
                }
                console.log(resultData);
            },
            complete: function(xhr,data){
                if(resultData == "SUCCESS" && data == "success"){
                    updateLocalToken(xhr);
                    return;
                } 
                console.log(data);
            }
        });
    });
