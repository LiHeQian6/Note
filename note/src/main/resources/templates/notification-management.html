		<script type="text/javascript">
			var lang = {
				"sProcessing": "处理中...",
				"sLengthMenu": "每页 _MENU_ 条",
				"sZeroRecords": "没有匹配结果",
				"sInfo": "当前显示第 _START_ 至 _END_ 条，共 _TOTAL_ 条。",
				"sInfoEmpty": "当前显示第 0 至 0 条，共 0 条",
				"sInfoFiltered": "(由 _MAX_ 项结果过滤)",
				"sInfoPostFix": "",
				"sSearch": "搜索：",
				"sUrl": "",
				"sEmptyTable": "暂无数据",
				"sLoadingRecords": "载入中...",
				"sInfoThousands": ",",
				"oPaginate": {
					"sFirst": "首页",
					"sPrevious": "上页",
					"sNext": "下页",
					"sLast": "末页",
					"sJump": "跳转"
				}
			};
			$('#DataTables_Table_0').dataTable( {
				"language": lang, //提示信息
				"autoWidth": false, //自适应宽度，
				"searching": true, //是否允许Datatables开启本地搜索
				"paging": true, //是否开启本地分页
				"lengthChange": true, //是否允许产品改变表格每页显示的记录数
				"info": true, //控制是否显示表格左下角的信息
				//跟数组下标一样，第一列从0开始，这里表格初始化时，第四列默认降序
				"scrollX": true,
				"ordering": true,
				"serverSide": true,
				// 重点是进行ajax请求和数据加载。
				"ajax":{
					url: "/admin/system-messages"
				},
				"columns":[
					{"data": "id"},
					{
						"data": "content",
						"render":function (data){
							return JSON.parse(data).content;
						}
					},
					{"data": "from.nickName"},
					{"data": "createTime"},
				],
				"columnDefs" : [ {
					// 定义操作列,######以下是重点######## 用于定义新的一列
					"targets" : 4,//操作按钮目标列  新的列的位置
					"data" : null,
					"render" : function(data, type,row) {
						var id = '"' + row.id + '"';
						var html = ""
						// html += "<a href='javascript:void(0);' onclick='editThisRow("+ id + ")'  class='btn btn-default btn-xs'><i class='fa fa-edit'></i> 编辑</a>"
						html += "<label class='label label-danger' href='javascript:void(0);'   onclick='deleteThisRow("+ id+")'  class='btn btn-default btn-xs'><i class='fa fa-remove'></i> 删除</label>"
						return html;
					}
				} ]
			} );
			function editThisRow(id) {
				$.ajax({
					url: "/user/" + id,
					type: 'get',
					success: function(result) {
						var note =result.data;
						swal({
							title: "<small>编辑笔记</small>",
							text: "<input type='text' id='title' hidden='hidden' value='"+note.title+"'>"+
									"   标题 <input type='text' id='title' value='"+note.title+"'>"
									+"内容 <input type='text' id='content' value='"+note.content+"'>",
							html: true,
							type: "input",
						});
					}
				});

			}

			function deleteThisRow(id,enabled) {
				swal({
							title: '确定进行该操作吗？',
							text: '',
							type: 'warning',
							showCancelButton: true,
							confirmButtonColor: '#d33',
							cancelButtonColor: '#3085d6',
							confirmButtonText: '确定',
							cancelButtonText: '取消',
						},
						function(isConfirm) {
							ajaxSend(isConfirm,id,enabled);
						});
			}
			function ajaxSend(isConfirm,id){
				if (isConfirm) {
					$.ajax({
						url: "/admin/system-message/" + id,
						type: 'delete',
						success: function(result) {
							if (result === "true") {
								setTimeout(function() {
									swal({
												title: '操作成功！',
												text: '该消息已被删除',
												type: 'success',
												confirmButtonColor: '#d33',
												cancelButtonColor: '#3085d6',
												confirmButtonText: '确定',
											},
											function() {
												window.location.reload();
											});
								},1000);
							} else {
								setTimeout(function() {
									swal("操作失败",result,"error"); //后端删除失败
								},1000);
							}

						}});
				}
			}
			function sendSystemMessage(){
				swal({
							title: '发送系统通知',
							text:
									"<textarea id='content' style='width: 100%;height: 30vh' placeholder='输入通知内容'>\n" +
									"</textarea>",
							html: true,
							confirmButtonText: '发布',
							cancelButtonText: '取消',
							showCancelButton: true,
							type: "input",
						},
						function(isConfirm) {
							if (isConfirm ===""){
								$.ajax({
									url: "/admin/system-message",
									type: 'post',
									data: "content="+$("#content").val(),
									success: function() {
											setTimeout(function() {
												swal({
															title: '发布成功！',
															text: '',
															type: 'success',
															confirmButtonColor: '#d33',
															cancelButtonColor: '#3085d6',
															confirmButtonText: '确定',
														},
														function() {
															window.location.reload();
														});
											},1000);

									}});
							}
						});
			}
        </script>
