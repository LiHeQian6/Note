<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head> 
  <meta charset="utf-8" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
  <meta name="viewport" content="width=device-width,initial-scale=1" /> 
  <title>知否笔记后台管理系统</title> 
  <!-- Favicon icon --> 
  <link rel="icon" type="image/png" sizes="16x16" th:href="@{/static/assets/images/favicon.png}" />
  <link th:href="@{/static/assets/plugins/tables/css/datatable/dataTables.bootstrap4.min.css}" rel="stylesheet" />
  <!-- Custom Stylesheet --> 
  <link th:href="@{/static/css/style.css}" rel="stylesheet" />
  <script th:src="@{/static/js/modernizr-3.6.0.min.js}"></script>
 </head> 
 <body class="v-light vertical-nav fix-header fix-sidebar"> 
  <div th:replace="common::preloader"></div>
  <div th:replace="common::header"></div>
  <!-- #/ header --> 
  <!-- sidebar --> 
  <div th:replace="common::sidebar"></div>
  <!-- #/ sidebar --> 
  <!-- content body --> 
  <div class="content-body"> 
   <!-- #/ container --> 
   <div class="container"> 
    <div th:replace="common::breadcrumb('笔记管理')"></div>
    <div class="row"> 
     <div class="col-12"> 
      <div class="card"> 
       <div class="card-body" >
        <h4 class="card-title">笔记列表</h4> 
        <div class="table-responsive"> 
         <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4">
          <div class="row" style="height: 500px;">
           <div class="col-sm-12">
            <table class="table table-striped table-bordered zero-configuration dataTable" id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info">
             <thead>
             <tr>
              <th>Name</th>
              <th>Position</th>
              <th>Position</th>
              <th>Office</th>
              <th>Office</th>
             </tr>
             </thead>
            </table>
           </div>
          </div>
         </div> 
        </div> 
       </div> 
      </div> 
     </div> 
    </div> 
   </div> 
   <!-- footer --> 
   <div th:replace="common::footer"></div>
   <!-- #/ footer --> 
   <!-- Common JS --> 
   <script th:src="@{/static/assets/plugins/common/common.min.js}"></script>
   <!-- Custom script --> 
   <script th:src="@{/static/js/custom.min.js}"></script>
   <script th:src="@{/static/assets/plugins/tables/js/jquery.dataTables.min.js}"></script>
   <script th:src="@{/static/assets/plugins/tables/js/datatable/dataTables.bootstrap4.min.js}"></script>
   <script th:src="@{/static/js/jq-spring-friendly.js}"></script>
    <script th:src="@{/static/assets/plugins/tables/js/datatable-init/datatable-basic.min.js}"></script>
   <script type="text/javascript">
           var lang = {
            "sProcessing": "处理中...",
            "sLengthMenu": "每页 _MENU_ 条",
            "sZeroRecords": "没有匹配结果",
            "sInfo": "当前显示第 _START_ 至 _END_ 条，共 _TOTAL_ 条。",
            "sInfoEmpty": "当前显示第 0 至 0 条，共 0 条",
            "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
            "sInfoPostFix": "",
            "sSearch": "搜索：",
            "sUrl": "",
            "sEmptyTable": "暂无数据",
            "sLoadingRecords": "载入中...",
            "sInfoThousands": ",",
            "oPaginate": {
             "sFirst": "首页",
             "sPrevious": "上页",
             "sNext": "下页",
             "sLast": "末页",
             "sJump": "跳转"
            }
           };
           $('#DataTables_Table_0').dataTable( {
            "language": lang, //提示信息
            "autoWidth": false, //自适应宽度，
            "searching": true, //是否允许Datatables开启本地搜索
            "paging": true, //是否开启本地分页
            "lengthChange": true, //是否允许产品改变表格每页显示的记录数
            "info": true, //控制是否显示表格左下角的信息
            //跟数组下标一样，第一列从0开始，这里表格初始化时，第四列默认降序
            "scrollX": true,
            "ordering": true,
            "serverSide": true,
            // 重点是进行ajax请求和数据加载。
            "ajax":{
             url: "/admin/notes",
            },
            "columns":[
             {"data": "id"},
             {"data": "title"},
             {"data": "content"},
             {"data": "type.name"},
            ],
            "columnDefs" : [ {
             // 定义操作列,######以下是重点######## 用于定义新的一列
             "targets" : 4,//操作按钮目标列  新的列的位置
             "data" : null,
             "render" : function(data, type,row) {
              var id = '"' + row.id + '"';
              var html = ""
              html += "<a href='javascript:void(0);' class='up btn btn-default btn-xs'><i class='fa fa-arrow-up'></i> 编辑</a>"
              html += "<a href='javascript:void(0);'   onclick='deleteThisRowPapser("+ id + ")'  class='down btn btn-default btn-xs'><i class='fa fa-arrow-down'></i> 删除</a>"
              return html;
             }
            } ]
           } );
        </script>
  </div>
 </body>
</html>
