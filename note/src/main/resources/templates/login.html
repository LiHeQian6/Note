<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>知否笔记后台管理系统</title>
    <link type="text/css" th:href="@{/static/css/animate.css}" href="../static/css/animate.css">
    <link rel="stylesheet" type="text/css" href="https://www.jq22.com/jquery/bootstrap-4.2.1.css">
    <link type="text/css" th:href="@{/static/css/line-awesome-font-awesome.css}" href="../static/css/line-awesome.css">
    <link type="text/css" th:href="@{/static/css/line-awesome-font-awesome.min.css}" href="../static/css/line-awesome-font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://www.jq22.com/jquery/font-awesome.4.7.0.css">
    <link type="text/css" th:href="@{/static/lib/slick/slick.css}" href="../static/lib/slick/slick.css">
    <link type="text/css" th:href="@{/static/lib/slick/slick-theme.css}" href="../static/lib/slick/slick-theme.css">
    <link rel="stylesheet" th:href="@{/static/css/style1.css}" href="../static/css/style1.css">
    <link type="text/css" th:href="@{/static/css/responsive.css}" href="../static/css/responsive.css">

    <script type="text/javascript">
        function login() {
            var account = $("#account").val()
            var password = $("#password").val()
            if(account == "" || password == ""){
                document.getElementById("error-pass-text").innerText = "请输入信息"
                return;
            }
            if(password.length >= 6) {
                $.post("/user/login", {"account": account, "password": password}, function (data) {
                    if (data == "登陆成功") {

                    }else {
                        document.getElementById("error-pass-text").innerText = data
                    }
                });
            }else{
                document.getElementById("error-pass-text").innerText = "密码最低为6位"
            }
        };
    </script>
</head>


<body class="sign-in">
<div class="wrapper">
    <div class="sign-in-page">
        <div class="signin-popup">
            <div class="signin-pop shadow-lg p-3 mb-5 bg-white rounded">
                <div class="row">
                    <div class="col-lg-12 ">
                        <div class="login-sec">
                            <div class="sign_in_sec current " id="tab-1">
                                <div class="login-gtn-group">
                                    <div style="margin: 0 auto" class="btn-group" role="group" aria-label="Basic example">
                                        <button type="button" class="lo-btn" >登录</button>
                                     <!--   <h2 style="color: #bcbcbc;margin: 0">·</h2>
                                        <button type="button" class="re-btn" onclick="window.location.href='/user/regist'">注册</button>
-->                                    </div>
                                </div>
                                <form th:action="@{/admin/login}" method="post" style="text-align: center;margin-bottom: 10px">
                                    <div class="row">
                                        <div class="col-lg-12 no-pdd" style="padding-top: 15px">
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">
                                                      <svg class="bi bi-person-fill" width="1.1em" height="1.1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                        <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
                                                      </svg>
                                                    </span>
                                                </div>
                                                <input type="text" class="form-control" id="account" name="username" placeholder="账 号">
                                            </div>
                                        </div>
                                        <div class="col-lg-12 no-pdd" style="padding-top: 15px">
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                  <svg class="bi bi-lock-fill" width="1.1em" height="1.1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                    <rect width="11" height="9" x="2.5" y="7" rx="2"/>
                                                    <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 117 0v3h-1V4a2.5 2.5 0 00-5 0v3h-1V4z" clip-rule="evenodd"/>
                                                  </svg>
                                                </span>
                                                </div>
                                                <input type="password" class="form-control" id="password" name="password" placeholder="密 码">
                                            </div>
                                        </div>
                                        <div class="col-lg-12 no-pdd" style="padding-top: 15px">
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">
                                                      <i class="fa fa-shield" style="width: 18px;" aria-hidden="true"></i>
                                                    </span>
                                                </div>
                                                <input type="text" name="imageCode" class="form-control" id="imageCode" style="display: inline-block;" placeholder="验证码"/>
                                                <img onclick="this.src=this.src+'?'+Math.random()" style="padding: 0 0 0 10px" src="/getImageCode" alt="验证码"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 d-flex no-pdd flex-row">
                                        <div class="col-lg-12 btn-forg-div pull-right">
                                            <p th:text="${#request.getAttribute('error')}" style="color: red" ></p>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 no-pdd">
                                        <div class="loginBtn-div">
                                            <button type="submit" class="btn btn-primary loginBtn" value="submit">登 录</button>
                                        </div>
                                    </div>
                                </form>
                                <div>
                                    <img class="img-fluid mx-auto d-block" style="float: none;padding-top: 15px" src="../static/images/cm-main-img.png" alt="">
                                </div><!--login-resources end-->
                            </div><!--sign_in_sec end-->
                        </div><!--login-sec end-->
                    </div>
                </div>
            </div><!--signin-pop end-->
        </div><!--signin-popup end-->
    </div><!--sign-in-page end-->

</div><!--theme-layout end-->
